<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS:Array-Methods</title>
</head>
<body>
    <h1>JAVA SCRIPT ARRAY METHODS</h1>
    <script>
        // array= sort & reverse
        document.write("<hr>");
        var array=["Ram","Kanaram","Rahul","Shyam","Sohan","Ashish"];
            array.reverse();
          document.write("Reverse="+array+"<br>");
          array.sort();
          document.write("Sort="+array+"<br>");
          document.write("<hr>");
         //b= pop & push
          var b=["Ram","Kanaram","Rahul","Shyam","Sohan","Ashish"];
          b.pop();
          document.write("POP="+b+"<br>");
          b.push("<br>add=,mohan,shyam");
          document.write("Push="+b+"<br>");
          document.write("<hr>");
        //   c=shift & unshift

        var c=["Ram","Kanaram","Rahul","Shyam","Sohan","Ashish"];

        c.shift()
        document.write("shift="+c+"<br>")
       var d=c.shift();
        document.write("shiftadd="+d+"<br>");
       document.write(d)
        document.write("unshift="+d+"<br>");
    </script>
       <a href="index.html"><h1>home page js</h1></a>
</body>
</html>
