<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS:even no.</title>
</head>
<body>
    <h1>JS:even numbers a%2==0</h1>
    <script>
        let a=1;
        while(a<=100){
            a++
            if(a%2==0){
                document.write(a+"<br>")
            }
        }
    </script>
    <a href="index.html"><h1>home page js</h1></a>
</body>
</html>
