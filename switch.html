<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS:Switch</title>
<style>
    body{
        font-size: 80px;
        text-align: center;
        text-transform: uppercase;
        color:#fff;
        background-color:pink;
        margin-top: 20%;
    }
</style>
</head>
<body>
    <script>
        var a=prompt("Enter number of month");
        switch(true){
            case(a==1):
                document.write("january <br> (1/01/2023)")
            break;
            case(a==2):
                document.write("february <br> (1/02/2023)")
            break;
            case(a==3):
                document.write("march <br> (1/03/2023)")
            break;
            case(a==4):
                document.write("april <br> (1/04/2023)")
            break;
            case(a==5):
                document.write("may <br> (1/05/2023)")
            break;
            case(a==6):
                document.write("june <br> (1/06/2023)")
            break;
            case(a==7):
                document.write("july <br> (1/07/2023)")
            break;
            case(a==8):
                document.write("august <br> (1/08/2023)")
            break;
            case(a==9):
                document.write("setember <br> (1/09/2023)")
            break;
            case(a==10):
                document.write("october <br> (1/10/2023)")
            break;
            case(a==11):
                document.write("november <br> (1/11/2023)")
            break;
            case(a==12):
                document.write("december <br> (1/12/2023)")
            break;
            default:document.write("Enter valid months number" );
        };
    </script>
</body>
</html>
