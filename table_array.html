<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS:table array</title>
    <style>
        body{
            background-color:rgb(158, 125, 190);
            font-size: larger;
            text-align: center;
            text-transform: capitalize;
            color:#fff;
        }
    </style>
</head>
<body>
    <h1>JS Table Array</h1>
    <script>
        var ary=[
            [" Name","Age"," gender"," Class"],
            [" Kanaram",19," Male"," FullStack Developer"],
            ["Rrahul",20,"Male"," BCA"],
            [" Ankit",24,"Male"," MCA"],
            [" shyam",24,"Male"," MCA"],
            [" ram",24,"Male"," MCA"],
        ]
        document.write("<table border='1px'  cellspacing='0'>");
                for(var a=0; a<ary.length; a++){
                    document.write("<tr>")
                            for(var b=0; b<4; b++){
                                document.write("<td>"+ary[a][b]+"<td>")
                            }
                    document.write("</tr>")
                }
            document.write("</table>");
    </script>
     <a href="index.html"><h1>home page js</h1></a>
</body>
</html>
