<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of odd number</title>
</head>
<body>
    <h2>sum of odd number greater then 10 and less then 100</h2>
    <script>
        var sum=0;
    

        for(var a=10; a<=100; a++){

            if(a%2 !=0){
                document.write("the number is:- "+a+"<br><br>")
            };
            sum=sum+a;
        };
      
        document.write("the sum is above number is :- "+sum)
    </script>
</body>
</html>
