<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS:SUM OF NUMBERS</title>
</head>
<body>
    <h3>JS:sum NUMBER (100)</h3>
    <script>
         var i=1,sum=0;
      
      while(i<=10){
        document.write(i+ "<br>");
        i++
        sum +=i;
      }
     document.write("<br> The Sum of above number is:  "+sum+ "<br>")
    
    </script>
</body>
</html>
